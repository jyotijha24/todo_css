<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="w-full bg-blue-800 text-white text-center py-2">
        <p>if you have got tasks,start managing today</p>
    </div>

    <div class="w-[300px] m-auto mt-20">
        
        <div>
        <p class="font-bold text-black text-2xl">Manage your task <span class="text-neutral-500">@jyoti</span></p>
        <p class="text-sm">Add your task and start organizing them quickly</p>
        </div>
        <div>
        <div class=" flex gap-2 mt-5">

            <input class=" w-[87%] py-2 px-2 border border-gray-200 " type="text" placeholder="e.g learn javascript">
            <input class=" w-[13%] py-2 px-2 border border-gray-200 " type="datetime-local" >
        
        </div>
        <button class=" bg-black text-white text-xs py-2 px-3 mt-2 rounded-lg">Add tasks</button>
    </div>
        <div class="border mt-5 rounded-xl p-3 w-full m-auto bg-blue-50 border-blue-400 hover:border-blue-700 hover:shadow-lg hover:shadow-blue-100">
            <p class="font-semibold text-sm">Learn tailwind media queries</p>
            <p class="text-sm text-neutral-700">Lorem ipsum dolor sit amet.</p>
            <div class="flex mt-3 gap-4 ">
                <button class="text-center text-neutral-400 hover:text-green-500 flex gap-3 items-center "><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-check-circle " viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                  </svg>Mark as done</button>
                  <button class="text-center text-neutral-400 hover:text-red-400 flex gap-3 items-center "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                  </svg>Delete</button>
            </div>
        </div>
    </div>
    <div>
        <button class="bg-black rounded-full w-10 h-10 fixed bottom-10 right-10 text-white flex items-center justify-center  ">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus inline w-7 h-7" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
        </button>
    </div>
    <div x-data="{ modalOpen: false }"
    @keydown.escape.window="modalOpen = false"
    class="relative z-50 w-auto h-auto">
    <button @click="modalOpen=true" class="bg-black hover:cursor-pointer rounded-full w-10 h-10 fixed bottom-10 right-10 text-white flex items-center justify-center  ">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus inline w-7 h-7" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
    </button>
    <!-- <button @click="modalOpen=true" class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors bg-white border rounded-md hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-neutral-200/60 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Open</button> -->
    <template x-teleport="body">
        <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
            <div x-show="modalOpen" 
                x-transition:enter="ease-out duration-100"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-100"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                @click="modalOpen=false" class="absolute inset-0 w-full h-full bg-black bg-opacity-40"></div>
            <div x-show="modalOpen"
                x-trap.inert.noscroll="modalOpen"
                x-transition:enter="ease-out duration-100"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-100"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative w-full py-6 bg-white px-7 sm:max-w-lg sm:rounded-lg">
                <div class="w-[350px] m-auto">
                    <!-- <h3 class="text-lg font-semibold">Modal Title</h3> -->
                    <!-- <button @click="modalOpen=false" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
                    </button> -->
                    <input class=" w-[87%] mb-2 py-2 px-2 border border-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-300 " type="text" placeholder="Task name">
                    <input class=" w-[87%] py-2 mb-2 px-2 border text-xs border-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-300 " type="text" placeholder="Description">
                    <div class="flex justify-end gap-2 w-[87%]">
                    <button class=" bg-black text-white text-xs py-2 px-3 mt-2 rounded-lg hover:cursor-pointer">Add tasks</button>
                    <button    @click="modalOpen=false" class="  bg-neutral-300 text-black text-xs py-2 px-3 mt-2 rounded-lg hover:cursor-pointer">cancel</button>     
                        
                </div>
                </div>
                <div class="relative w-auto">
                    
                </div>
            </div>
        </div>
    </template>
</div>
</body>
</html>
